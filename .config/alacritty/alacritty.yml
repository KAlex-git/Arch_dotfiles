env:
  TERM: alacritty

window:
  dynamic_title: true
# Всё, что выделяется мышью сразу идёт в буфер обмена
save_to_clipboard: true

live_config_reload: true
#########################################################################
#########################################################################
# Window Customization
window:
  dimensions:
    columns: 140
    lines: 38
  padding:
    x: 10
    y: 2
  decorations: none
scrolling:
  history: 10000
  multiplier: 3
  background_opacity: 0.95
window.dynamic_title: true

# Font Customization
font:
  normal:
    family: JetBrainsMono
    style: Regular
  bold:
    family: JetBrainsMono
    style: Bold
  italic:
    family: JetBrainsMono
    style: Italic
  size: 10
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: false
  debug:
    persistent_logging: false
draw_bold_text_with_bright_colors: true

# Colors (Tomorrow Night Bright)
colors:
  # Default colors
  primary:
    background: '#191919'
    foreground: '#d8dee9'

    #dim_foreground: '#9a9a9a'
    #bright_foreground: '#ffffff'

  cursor:
    text: '#191919'
    cursor: '#d8dee9'

  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
  # Selection colors

  # Colors which should be used to draw the selection area. If selection
  # background is unset, selection color will be the inverse of the cell colors.
  # If only text is unset the cell text color will remain the same.
  selection:
    text: '#191919'
    background: '#d8dee9'

  # Normal colors
  normal:
    black:   '#191919'
    red:     '#b02626'
    green:   '#40a62f'
    yellow:  '#f2e635'
    blue:    '#314ad0'
    magenta: '#b30ad0'
    cyan:    '#32d0fc'
    white:   '#acadb1'

  # Bright colors
  bright:
    black:   '#36393d'
    red:     '#ce2727'
    green:   '#47c930'
    yellow:  '#fff138'
    blue:    '#2e4bea'
    magenta: '#cc15ed'
    cyan:    '#54d9ff'
    white:   '#dbdbdb'

  # Dim colors
  dim:
    black:   '#676f78'
    red:     '#b55454'
    green:   '#78a670'
    yellow:  '#faf380'
    blue:    '#707fd0'
    magenta: '#c583d0'
    cyan:    '#8adaf1'
    white:   '#e0e3e7'

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  #mouse_bindings:
  #  - { mouse: Middle, action: PasteSelection }

  url:
      launcher:
      program: xdg-open
      args: []

key_bindings:
    #- { key: Return,     mods: Super,                 action: SpawnNewInstance        }
  - { key: C,          mods: Control,               action: Copy }
    #- { key: C,          mods: Super,                 action: Copy                    }
  - { key: Copy,       mode: Vi,                    action: Copy                    }
  - { key: Copy,                                    action: Copy                    }
  - { key: Paste,                                   action: Paste                   }
  - { key: P,        mods: Control,       action: Paste            }
  - { key: V,        mods: Alt,           action: Paste            }
  - { key: Insert,   mods: Shift,         action: Paste            }
  - { key: Insert,   mods: Shift,         action: PasteSelection   }
  - { key: Y,        mods: Control,       action: Copy             }
  - { key: Key0,     mods: Control,       action: ResetFontSize    }
  - { key: Equals,   mods: Control,       action: IncreaseFontSize }
  - { key: Plus,     mods: Control,       action: IncreaseFontSize }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }
  - { key: K,        mods: Alt|Shift,     action: DecreaseFontSize        }
  - { key: J,        mods: Alt|Shift,     action: IncreaseFontSize        }
  - { key: K,        mods: Alt,          action : ScrollLineUp                     }
  - { key: J,        mods: Alt,          action : ScrollLineDown                   }
  - { key: PageUp,   mods: Shift,   action: ScrollPageUp                          }
  - { key: PageDown, mods: Shift,   action: ScrollPageDown                        }
  # Vi Mode
  - { key: Space,  mods: Control,       mode: Vi, action: ScrollToBottom          }
  - { key: Space,  mods: Control,                 action: ToggleViMode            }
  - { key: I,                           mode: Vi, action: ScrollToBottom          }
  - { key: I,                           mode: Vi, action: ToggleViMode            }
  - { key: C,      mods: Control,       mode: Vi, action: Copy          }
  - { key: C,      mods: Control,       mode: Vi, action: ToggleViMode            }
  - { key: Escape,                      mode: Vi, action: ClearSelection          }
  - { key: Y,      mods: Control,       mode: Vi, action: ScrollLineUp            }
  - { key: E,      mods: Control,       mode: Vi, action: ScrollLineDown          }
  - { key: G,                           mode: Vi, action: ScrollToTop             }
  - { key: G,      mods: Shift,         mode: Vi, action: ScrollToBottom          }
  - { key: B,      mods: Control,       mode: Vi, action: ScrollPageUp            }
    #- { key: F,      mods: Control,       mode: Vi, action: ScrollPageDown          }
  - { key: U,      mods: Control,       mode: Vi, action: ScrollHalfPageUp        }
  - { key: D,      mods: Control,       mode: Vi, action: ScrollHalfPageDown      }
  - { key: Y,                           mode: Vi, action: Copy                    }
  - { key: V,                           mode: Vi, action: ToggleNormalSelection   }
  - { key: V,      mods: Shift,         mode: Vi, action: ToggleLineSelection     }
  - { key: V,      mods: Control,       mode: Vi, action: ToggleBlockSelection    }
  - { key: V,      mods: Alt,           mode: Vi, action: ToggleSemanticSelection }
  - { key: Return,                      mode: Vi, action: Open                    }
  # Char
  - { key: Slash,    mods: Control,       chars: "| st-urlhandler -c \x0D"              }
debug:
  # Display the time it takes to redraw each frame.
  render_timer: false

  # Keep the log file after quitting Alacritty.
  persistent_logging: false

  # Log level
  #
  # Values for `log_level`:
  #   - None
  #   - Error
  #   - Warn
  #   - Info
  #   - Debug
  #   - Trace
  log_level: Warn

  # Print all received window events.
  print_events: false
